<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#logo" class="logo">
                <img src="./assets/logo.jpg" alt="" class="logo-icon">
                <span class="logo-text">Abstract</span>
            </a>
            <div class="nav-links">
                <a href="#home" class="nav-link">Home</a>
                <a href="#features" class="nav-link">Features</a>
                <a href="#pricing" class="nav-link">Pricing</a>
                <a href="#blog" class="nav-link">Blog</a>
                <a href="#about" class="nav-link">About</a>
            </div>
            <a href="#contact" class="contact-btn">Contact Us</a>

            <button type="button" class="menu-btn">
                <i class="fa-solid fa-bars menu-icon"></i>
            </button>
        </div>
        <div class="mini-menu">
            <a href="#home" class="nav-link">Home</a>
            <a href="#features" class="nav-link">Features</a>
            <a href="#pricing" class="nav-link">Pricing</a>
            <a href="#blog" class="nav-link">Blog</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>

    <div class="content">
        <div class="main-section">
            <div class="left-section">
                <p class="section-label"></p>
                <h1 class="section-title"></h1>
                <p class="section-description"></p>
                <div class="btns">
                    <a href="#start" class="start-btn">Start Now</a>
                    <a href="#tour" class="tour-btn">Take Tour</a>
                </div>
            </div>
            <div class="right-section"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
